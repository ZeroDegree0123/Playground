<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Playground</title>
</head>
<body>
    <main class="playground-container">
        <section class="header">
            <h1>Hello World</h1>
            <p>Do you know what color I'm thinking of?</p>
            <div class="circle"></div>
            <div class="square-container">
                <div id="square-1" class="squares"></div>
                <div id="square-2" class="squares"></div>
                <div id="square-3" class="squares"></div>
                <div id="square-4" class="squares"></div>
            </div>
        </section>
        <h1 class="tictactoe">TIC TAC TOE</h1>
        <section class="board-container">
            <div id="block-1" class="board"></div>
            <div id="block-2" class="board"></div>
            <div id="block-3" class="board"></div>
            <div id="block-4" class="board"></div>
            <div id="block-5" class="board"></div>
            <div id="block-6" class="board"></div>
            <div id="block-7" class="board"></div>
            <div id="block-8" class="board"></div>
            <div id="block-9" class="board"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
